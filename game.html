<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      #ball {
        width: 20px;
        height: 20px;
      }
    </style>
    <title>Ball Ball GAme</title>
  </head>
  <body class="text-bg-dark pt-5">
    <div class="container">
      <div
        class="container bg-secondary p-0"
        style="width: 80vw; height: 60vh"
        id="gameScreen"
      >
        <div class="container text-center" id="play">
          <h1 class="border d-inline-block p-2 mt-5">Ball ball Game</h1>
          <button class="btn btn-success d-block mx-auto">Play</button>
        </div>

        <div class="bg-danger rounded-5 d-inline-block d-none" id="ball"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="/index.js"></script>
  </body>
</html>
